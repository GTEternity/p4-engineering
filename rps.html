<html>
    <h1><center>Rock-Paper-Scissors</center></h1>
    <h2><center>That I learned from a website</center></h2>
    <h3><center><a href = "https://sebhastian.com/rock-paper-scissors-javascript/">Link</a></center></h3>
    <body style = "background-color:lightblue">
        <center>
            <button class="options">Rock</button>
            <button class="options">Paper</button>
            <button class="options">Scissors</button>
        </center>
        <script>
        var round = 1;
        const options = document.querySelectorAll(".options");
        options.forEach((option) => {
            option.addEventListener("click", function () {
                const pInput = this.textContent;
                const cOptions = ["Rock", "Paper", "Scissors"];
                const cInput = cOptions[Math.floor(Math.random() * 3)];
                compareInputs(pInput, cInput);
            });
        });
        
        function compareInputs(pInput, cInput) {
            var result = document.getElementById("hideaway");
            var currentMatch = "Round " + round + `: ${pInput} vs ${cInput}: `;
            // Tie check
            if (pInput === cInput) {
                currentMatch += "tie";
            }

            // Rock
            else if (pInput === "Rock") {
                if (cInput === "Scissors") {
                    currentMatch += "player wins";
                } else {
                    currentMatch += "computer wins";
                }
            }
            // Paper
            else if (pInput === "Paper") {
                if (cInput === "Rock") {
                    currentMatch += "player wins";
                } else {
                    currentMatch += "computer wins";
                }
            }
            // Scissors
            else {
                if (cInput === "Paper") {
                    currentMatch += "player wins";;
                } else {
                    currentMatch += "computer wins";
                }
            }
            result.innerHTML = currentMatch;
            round++;
        }
        </script>
        <center><div id="hideaway"></div></center>
    </body>
</html>
